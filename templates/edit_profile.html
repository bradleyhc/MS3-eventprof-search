{% extends "base.html" %}
{% block title %}Edit My Profile{% endblock %}
{% block content %}

<header>
    <div class="container">
        <h1>Edit My Profile</h1>
    </div>
</header>



<section class="main-body">
    <div class="container">
        <div class="row s12">
            {% for info in data %}
            <div class="col s8 d-flex">
                <form class="" action="{{ url_for('edit_profile', name=info.first_name+'_'+info.last_name) }}" method="POST">
                <div class="profile-img-wrapper">
                    <img class="profile-image"
                        src="/static/user_uploads/{{ info.profile_image or 'default_avatar.png'}}" alt="">
                </div>
                <div class="profile-content-wrapper">
                    <input type="text" id="first_name" name="first_name" value="{{ info.first_name }}" class="validation" required>
                    <label for="first_name">First Name</label>
                    <input type="text" id="last_name" name="last_name" value="{{ info.last_name }}" class="validation" required>
                    <label for="last_name">Last Name</label>
                     
                    <p>{{ info.location or "update location"}}</p>
                </div>
                <div class="profile-about-wrapper">
<p>{{ info.about}}</p>
                </div>
                </form>
            </div>
            {% endfor %}
            <!-- Nearby projects widget -->
            <div class="col s4">

            </div>
        </div>
    </div>

</section>

{% endblock %}
